<h1>Mes réservations</h1>
<div class="d-flex justify-content-end">
    <div class="btn-group" role="group">
        <a id="addButton" type="button" aria-hidden="true" class="btn btn-outline-primary btn-sm">Ajouter</a>
        <a id="editButton" type="button" class="btn btn-outline-success btn-sm">Modifier</a>
        <button id="deleteButton" type="button" class="btn btn-outline-danger btn-sm" (click)="confirmDelete()">Supprimer</button>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Heure</th>
                <th scope="col">N° Bus</th>
                <th scope="col">Nb de billets</th>
                <th scope="col">Prix</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reservation of reservations">
                <td>21/05/2024</td>
                <td>10h30</td>
                <td>{{reservation.trajets[0].bus.numero}}</td>
                <td>{{reservation.trajets[0].nbrPlaces}}</td>
                <td>{{reservation.trajets[0].price}}</td>
            </tr>
        </tbody>
    </table>
