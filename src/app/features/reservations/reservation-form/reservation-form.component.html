<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom du client</label>
      <input id="name" formControlName="name" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label for="email">Email du client</label>
      <input id="email" formControlName="email" class="form-control" type="email" />
    </div>
    <div class="form-group">
      <label for="numero">Num√©ro du bus</label>
      <input id="numero" formControlName="numero" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label for="nbrPlaces">Nombre de places</label>
      <input id="nbrPlaces" formControlName="nbrPlaces" class="form-control" type="number" />
    </div>
    <div class="form-group">
      <label for="price">Prix</label>
      <input id="price" formControlName="price" class="form-control" type="number" />
    </div>
    <div class="form-group">
      <label for="travelDate">Date du voyage</label>
      <input id="travelDate" formControlName="travelDate" class="form-control" type="date" />
    </div>
    <button class="btn btn-primary" type="submit">Enregistrer</button>
  </form>
